<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form action="" id="contactform">
      <fieldset>
        <legend>Entre em contato</legend>
        <label for="subject"> <b>Assunto:</b> </label>
        <select name="subject" id="subject" form="contactform">
          <option value="support">Suporte</option>
          <option value="suggestion">Sugestão</option>
          <option value="complaint">Reclamação</option>
        </select>

        <br />
        <br />
        <label for="name"> <b>Nome Completo: </b> </label>
        <br />
        <input type="text" name="name" id="name" placeholder="Seu nome" />

        <br />
        <br />

        <label for="email"> <b>E-mail: </b> </label>
        <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email@seudominio.com"
        />

        <br />
        <br />

        <label for="message"> <b>Mensagem: </b> </label>
        <br />
        <textarea name="message" id="message" cols="30" rows="12"></textarea>

        <br />
        <br />

        <input type="checkbox" name="checkbox" id="checkbox" />
        <label for="checkbox"> Aceito receber novidades por e-mail</label>

        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
